<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑员工信息</title>
</head>
<body>
<div align="center">
    <h1>修改员工信息</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>姓名</label>>
            <input type="text" name="name" id="name" value={{ emp.id }}>
        <br>
        <label>邮箱</label>
            <input type="text" name="email" id="emmail" value={{ emp.email }}>
        <br>
        <label>薪水</label>
            <input type="text" name="salary" id="salary" value={{ emp.salary }}>
        <label>联系信息</label>
            <select name="info" id="info">
                {% for info in info_list %}
                {% if emp.info_id == info.id %}
                <option value="{{ info.id }}" selected>{{ info.phtone }}||{{ info.address }}</option>
                {% else %}
                    <option value="{{ info.id }}" >{{ info.phone }}||{{ info.address }}</option>
                {% endif %}
                {% endfor %}
            </select>
        <br>
        <label>部门：</label>
        <select name="dep" id="dep">
                {% for dep in dep_list %}
                {% if emp.dep_id == demp.id %}
                <option value="{{ dep.id }}" selected>{{ dep.dep_name }}</option>
                {% else %}
                <option value="{{ dep.id }}" >{{ dep.dep_name }}</option>
                {% endif %}
                {% endfor %}
        </select>
        <br>
        <label>团体：</label>
        <select name="group" id="group" multiple="true">
                {% for group in group_list %}
                {% if group in emp.group.all %}
                <option value="{{ group.id }}" selected>{{ group.group_name }}</option>
                {% else %}
                <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endif %}
                {% endfor %}
        </select>
        <div><input type="submit" value="保存"></div>
    </form>
</div>
</body>
</html>
