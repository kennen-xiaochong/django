<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示员工信息</title>
</head>
<body>
<div align="center">
    <h1>员工信息</h1>
    <div><a href="/test_orm_old/add_employinfo_old/">增加员工信息</a></div>
    <hr>
    <table border="1">
        <thead>
        <tr>
            <td>手机</td>
            <td>地址</td>
            <td colspan="2">操作</td>
        </tr>
        </thead>
        <tbody>
        {% for info in employinfo_list %}
        <tr>
            <td>{{ info.phtone }}</td>
            <td>{{ info.address }}</td>
            <td><a href="/test_orm_old/edit_employinfo_old/{{ info.id }}">修改</a></td>
            <td><a href="/test_orm_old/del_employinfo_old/{{ info.id }}">删除</a></td>
        </tr>
        {% empty %}
            <tr>
                <td colspan="4">无相关记录</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
