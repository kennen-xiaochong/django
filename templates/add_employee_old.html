<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加员工信息</title>
</head>
<body>
<div align="center">
    <h1>增加员工信息</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>姓名</label>
            <input type="text" name="name" id="name" >
        <br>
        <label>邮箱</label>
            <input type="text" name="email" id="emmail" >
        <br>
        <label>薪水</label>
            <input type="text" name="salary" id="salary">
        <br>
        <label>联系信息</label>
            <select name="info" id="info">
                {% for info in info_list %}
                <option value="{{ info.id }}">{{ info.phtone }}||{{ info.address }}</option>
                {% endfor %}
            </select>
        <br>
        <label>部门：</label>
        <select name="dep" id="dep">
                {% for dep in dep_list %}
                <option value="{{ dep.id }}">{{ dep.dep_name }}</option>
                {% endfor %}
        </select>
        <br>
        <label>团体：</label>
        <select name="group" id="group" multiple="true">
                {% for group in group_list %}
                <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endfor %}
        </select>
        <div><input type="submit" value="增加"></div>
    </form>
</div>
</body>
</html>
